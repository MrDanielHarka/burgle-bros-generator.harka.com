<!DOCTYPE html>
<html lang="hu" manifest="cache.manifest">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black translucent"
    />
    <title>Burgle HU</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="img/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="img/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="img/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/apple-touch-icon-152x152.png"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body onLoad="Burgle.init()">
    <h1>Burgle Bros Generátor</h1>
    <select id="job" onChange="Burgle.new_job()">
      <option value="2:4:8">Az Irodai Meló (Bevezető)</option>
      <option value="3:4:8" selected>A Banki Meló (Alap)</option>
      <option value="2:5:12">Fort Knox (Expert)</option>
      <option value="1:7:24">Harka Kastély (Lehetetlen)</option>
    </select>
    <div id="floors"></div>
    <br clear="all" />
    <div id="burgle_ctrl">
      <button onClick="Burgle.generate()" id="generate-all-floors">
        Összes emelet generálása</button
      ><br />
      <button id="show_heatmap" onClick="Burgle.show_heat(true)">
        Hőtérkép be
      </button>
      <button
        id="hide_heatmap"
        class="hidden"
        onClick="Burgle.show_heat(false)"
      >
        Hőtérkép ki</button
      ><br />
      <br />
      <div class="bottom-wrapper">
        <a id="burgle_href" href="#">Permalink to current layout</a>
        <br />
        <select name="languages" id="language-picker">
          <option value="en">English</option>
          <option value="hu" selected>Magyar</option>
          <option value="es">Español</option>
          <option value="fr">Française</option>
          <option value="de">Deutsch</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="pt">Portuguese</option>
          <option value="zh">中國人</option>
          <option value="hi">हिन्दी</option>
          <option value="google-translate">Google Translate</option>
        </select>
      </div>
    </div>
  </body>
</html>
